<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookmark App</title>
    <script
          src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous"></script>
    <link href="index.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id="container">
    <header>
    <h1>My Bookmarks</h1> 
    </header>

    <div class="filter-menu">
        <select id="dropdown" name="rating">
            <option disabled value></option>Filter by rating:</option>
            <option value=>5 stars</option>
            <option value=>4 stars & above</option>
            <option value=>3 stars & above</option>
            <option value=>2 stars & above</option>
            <option value=>1 star & above</option>
        </select>
    </div>

    <div class="bookmark-box">
        <p>Bookmark title</p> 
        <p>rating</p>
    </div>

    <div class="add-bookmark">
        <button type="button">+</button>
        <form>
            <p>Add Boommark</p>
            <input type="add-title" class="js-add-title" placeholder="Title">
            <input type="add-link" class="js-add-link" placeholder="Link">
            <input type="add-description" class="js-add-description" placeholder="Description">
            <button type="submit">Add Bookmark</button>
            
        </form>
    </div>

    <div class="expanded-bookmark">
        <p>Bookmark title</p>
        <p>Description: </p>
        <p>rating</p>
        <button type="button">Edit</button>
        <button type="button">Delete</button>
    </div>

    <form id="js-bookmark-form">
        <div class="bookmark1">
            <input type="" id="" class=""> 
            <label for=""></label>
        </div>
        <div class="bookmark2">
            <input type="" id="" class="">
            <label for=""></label>
        </div>
        <div class="bookmark3">
            <input type="" id="" class="">
            <label for=""></label>
        </div>
        <div class="bookmark4">
            <input type="" id="" class="">
            <label for=""></label>
        </div>
    </form>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="STORE.js"></script>
    <script src="api.js"></script>
    <script src="index.js"></script>
</body>
</html>
