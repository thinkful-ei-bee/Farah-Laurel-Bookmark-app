<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookmark App</title>
    <script
          src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous"></script>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="container">
    <header>
    <h1>My Bookmarks</h1> 
    </header>

    <div class="filter-menu">
        <select id="dropdown" name="rating">
            <option disabled value></option>Filter by rating:</option>
            <option value=>5 stars</option>
            <option value=>4 stars & above</option>
            <option value=>3 stars & above</option>
            <option value=>2 stars & above</option>
            <option value=>1 star & above</option>
        </select>
    </div>

    <div id="bookmarks-list">
       
    </div>
    
    <div class="add-bookmark">
        
        <form>
            <p>Add Boommark</p>
            <input type="add-title" class="js-add-title" placeholder="Title">
            <input type="add-link" class="js-add-link" placeholder="Link">
            <input type="add-description" class="js-add-description" placeholder="Description">
            
            <button type="submit" id="js-add-bookmark-button">Add Bookmark</button>
        </form>
        <!--input type="submit">+</input>-->
    </div>

    <div id="expanded-bookmark"></div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="STORE.js"></script>
    <script src="api.js"></script>
    <script src="index.js"></script>
</body>
</html>
