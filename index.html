<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookmark App</title>
    <script
          src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous"></script>
    <link href="styles/index.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
    <div id="container">
        <header role="banner">
        <h1>My Bookmarks</h1> 
        </header>

        <main role="main">
            <div class="filter-menu">
                <select id="dropdown" name="rating">
                    <option disabled value></option>Filter by rating:</option>
                    <option value=5>5 stars</option>
                    <option value=4>4 stars & above</option>
                    <option value=3>3 stars & above</option>
                    <option value=2>2 stars & above</option>
                    <option value=1 selected>1 star & above</option>
                </select>
            </div>

            <div id="bookmarks-list"> </div>

            <div class="error-message"></div>
            
            <div class="add-bookmark"></div>

            <div id="expanded-bookmark"></div>
        </main>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="scripts/STORE.js"></script>
    <script src="scripts/api.js"></script>
    <script src="scripts/index.js"></script>
</body>
</html>
